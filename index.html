<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./reset.css">
    <title>Decodificador de texto</title>
</head>
<body>
    <header>
        <img src="./assets/Vector.png" alt="foto-logo">
    </header>
    <main>
        <section>
            <div id="container">
                <input type="text" placeholder="Digite seu texto">
                <div id="container_footer">
                    <p>Apenas letras minúsculas e sem acento.</p>
                    <div id="container_btn">
                        <button id="btn_cri">Criptografar</button>
                        <button id="btn_des">Descriptografar</button>
                    </div>
                </div>
            </div>
            <div id="container_text">
                <img id="img" src="./assets/img-search.png" alt="foto">
                <h2 id="title">Nenhuma mensagem encontrada.</h2>
                <p id="title2">Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>
        </section>
    </main>
    <script src="./index.js"></script>
</body>
</html>
